apiVersion: apps/v1
kind: DaemonSet  #데몬셋 선택
metadata:
  name: fluentd-elasticsearch
  namespace: kube-system  #네임 스페이스 선택
  labels:
    k8s-app: fluentd-logging
spec:
  selector:   #필수 요소중 하나입니다. 처음생 성시 변형하면 고아 파드가 발생할 수 있습니다.
    matchLabels: #selector의 요소로 이름을 셀렉트 할수 있고 matchExpressions를 통해 키-값연산자를 통해 특정 파드들을 설졍 가능합니다.
      name: fluentd-elasticsearch
  template:    #필수 요소중에 하나 입니다.  템플릿에 대한 정보를 담고있습니다.
    metadata:  
      labels:
        name: fluentd-elasticsearch
    spec:
      # tolerations 이 부분은 마스터 노드에서도 데몬셋을 실행할건지 선택하는 부분입니다.
      #실행할 수 없으면 tolerations 부분을 제거하고 생성하시면 됩니다.
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers: #컨테이너에 대한 명새 입니다.
      - name: fluentd-elasticsearch
        image: quay.io/fluentd_elasticsearch/fluentd:v2.5.2
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:     #각 스토리지 부분도 노드별로 설정 데몬셋으로 깔끔하게 만들 수 있습니다.
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
